<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI QR Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
        :root {
            --dark-purple: #1e0045;
            --main-purple: #a267ff;
            --light-purple: #d4b9fe;
            --light-blue: #cae9ee;
            --accent-orange: #ff6222;
            --accent-lime: #e4ff7a;
            --success-bg: rgba(228, 255, 122, 0.1);
            --success-text: #e4ff7a;
            --error-bg: rgba(255, 98, 34, 0.1);
            --error-text: #ff6222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Rajdhani", sans-serif;
            background-color: var(--dark-purple);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            background-image: linear-gradient(135deg, var(--dark-purple), #4a288a);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .scan-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(162, 103, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(162, 103, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-pulse 5s infinite ease-in-out;
            z-index: 11;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-lime);
            box-shadow: 0 0 20px var(--accent-lime);
            animation: scan-vertical 4s infinite ease-in-out;
            z-index: 12;
        }
        
        @keyframes scan-vertical {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        @keyframes grid-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }


        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            color: var(--accent-orange);
            text-shadow: 0 0 10px var(--accent-orange);
            background: linear-gradient(to bottom, rgba(30, 0, 69, 0.7), transparent);
            z-index: 15; /* Ensure header is on top */
        }
        .header h1 { font-size: 2em; letter-spacing: 2px; }
        .header p { font-size: 1.2em; color: var(--light-blue); }

        .info-panel {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to top, rgba(30, 0, 69, 0.7), transparent);
            z-index: 15; 
        }
        
        #message {
            margin: 15px auto;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            max-width: 500px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out; 
            pointer-events: none;       
        }


        #message.show {
            opacity: 1;                 
            pointer-events: auto;
        }


        #message.success {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-text);
        }
        
        #message.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-text);
        }

        #message a {
            color: var(--accent-lime);
            text-decoration: underline;
        }

        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 0, 69, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .loading-content {
            text-align: center;
            color: var(--light-blue);
        }

        .spinner {
            border: 4px solid rgba(162, 103, 255, 0.3);
            border-top: 4px solid var(--accent-lime);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    
    <div class="scanner-overlay">
        <div class="scan-grid"></div>
        <div class="scan-line"></div>

        <div class="header">
            <h1>QR SCANNER</h1>
            <p>Scanning full area...</p>
        </div>
        
        <div class="info-panel">
            <div id="message"></div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Processing QR Code...</h3>
            <p>Waiting for response...</p>
        </div>
    </div>

    <script type="module" src="/static/js/qr-scanner.js"></script>
</body>
</html>
